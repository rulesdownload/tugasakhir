        depends_on:
            - php-fpm
        networks:
            - sail
        volumes:
            - ./:/var/www/
            - ./docker:/etc/nginx/templates
        ports:
            - "80:80"
        environment:
            - NGINX_HOST=lapordrainasemdo.com
            - NGINX_PORT=80

    php-fpm:
        image: cyberduck/php-fpm-laravel:8.1
        networks:
            - sail
        volumes:
            - ./:/var/www
        environment:
            - XDEBUG=TRUE

networks:
    sail:
